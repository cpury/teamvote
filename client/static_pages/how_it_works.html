      How to get started
    </h2>
{{#markdown}}
Ask your team or friends a simple question. They collect and vote on ideas, so you can find the best answer. It's simple, quick and democratic.

1. __Register an account.__ You need an account to use TeamVote.
2. __Start a project.__ Define what you are brainstorming for, and add an optional description.
3. __Share the link.__ Simply copy+paste via email or similar to get your team thinking.
4. __Find the best idea.__ Add yours and vote on others'.
