<template name="comment">
  <li class="list-group-item">
    <div class="row">
      <div class="cell-sm col-xs-3 col-sm-2 col-md-1" style="text-align: center;">
        <button type="button" class="btn btn-{{#if commentIsUpvoted this}}success{{else}}default{{/if}} btn-sm upvote-comment pull-left">
          <i class="glyphicon glyphicon-circle-arrow-up"></i>
          {{upvoteCount}}
        </button>
      </div><!--

      --><div class="cell-sm col-xs-7 col-sm-6 col-md-8">
        <h5 class="panel-title comment-body">
          {{text}}
        </h5>
      </div><!--

      --><div class="cell-sm hidden-xs col-sm-3 col-md-2">
        <div class="pull-right idea-content-well alert alert-info">
          <small><em><b>{{authorName}}</b> {{livestamp createdAt}}</em></small>
        </div>
      </div><!--

      --><div class="cell-sm col-xs-2 col-sm-1 col-md-1">
        <div class="btn-group btn-group-xs pull-right">
          {{#if canDeleteComment this}}
          <button type="button" class="btn btn-default delete-comment">
            <i class="glyphicon glyphicon-trash"></i>
          </button>
          {{/if}}
        </div>
      </div>
    </div>
  </li>
</template>

<template name="newComment">
  {{#if currentUser}}
  <li class="list-group-item">
    <form class="new-comment">
      <div class="input-group input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-comment"></span></span>
        <input type="text" class="form-control large-input" placeholder="Add a new comment" name="text" maxlength="100">
      </div>
      <button type="submit" class="btn btn-default hidden">Submit</button>
    </form>
  </li>
  {{/if}}
</template>
