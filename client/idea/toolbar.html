<template name="toolbar">
  <div id="toolbar" class="btn-toolbar" role="toolbar">
    <div class="pull-left">
      {{> newIdea}}
    </div>
    <div class="pull-right">
      {{> orderBy}}
    </div>
  </div>
</template>

<template name="newIdea">
  {{#if currentUser}}
    <button type="button" class="btn btn-success pull-left" data-toggle="modal" data-target="#newIdeaModal">
      <i class="glyphicon glyphicon-plus-sign"></i> Add idea
    </button>
  {{else}}
    <button type="button" class="btn btn-success pull-left" data-toggle="popover" title="Please log in" data-content="You need a user account to share your ideas with the team!">
      <i class="glyphicon glyphicon-plus-sign"></i> Add idea
    </button>
  {{/if}}
  {{> newIdeaModal}}
</template>

<template name="newIdeaModal">
  <div class="modal fade" id="newIdeaModal" tabindex="-1" role="dialog" aria-labelledby="newIdeaModelLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form class="new-idea">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="newIdeaModelLabel">Add idea</h4>
          </div>
          <div class="modal-body">
              <div class="form-group">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon large-input">ðŸ’¡</span>
                  <input type="text" class="form-control large-input" placeholder="Add a new idea" name="title" maxlength="100">
                </div>

                <div class="input-group input-group-lg">
                  <span class="input-group-addon large-input"><span class="glyphicon glyphicon-pencil"></span></span>
                  <input type="text" class="form-control" placeholder="Add a description (optional)" name="description" maxlength="200">
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>

<template name="orderBy">
  <label class="pull-left" style="padding-top: 6px; padding-right: 8px;">Order by:</label>
  <div class="btn-group" data-toggle="buttons">
    <label class="btn btn-default {{isSelected "Newest"}}" title="Age">
      <input type="radio" name="options" id="Newest" autocomplete="off" class="orderByButton">
      <i class="glyphicon glyphicon-time"></i>
    </label>
    <label class="btn btn-default {{isSelected "Upvotes"}}" title="Upvotes">
      <input type="radio" name="options" id="Upvotes" autocomplete="off" class="orderByButton">
      <i class="glyphicon glyphicon-circle-arrow-up"></i>
    </label>
    <label class="btn btn-default {{isSelected "Comments"}}" title="Comments">
      <input type="radio" name="options" id="Comments" autocomplete="off" class="orderByButton">
      <i class="glyphicon glyphicon-comment"></i>
    </label>
  </div>
</template>
