<template name="ideaToolbar">
  <div id="toolbar" class="btn-toolbar" role="toolbar">
    <div class="pull-left">
      {{> newIdea}}
    </div>
    <div class="pull-right">
      {{> orderBy}}
    </div>
  </div>
</template>

<template name="newIdea">
  {{#if currentUser}}
    <button type="button" id="new-idea-button" class="btn btn-success pull-left" data-toggle="modal" data-target="#newIdeaModal">
      <i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs">Add idea</span>
    </button>
  {{else}}
    <a tabindex="0" role="button" id="new-idea-button" class="btn btn-success pull-left" data-toggle="popover" data-trigger="focus" title="Please log in" data-content="You need a user account to share your ideas with the team!">
      <i class="glyphicon glyphicon-plus-sign"></i> Add idea
    </a>
  {{/if}}
  {{> newIdeaModal}}
</template>

<template name="newIdeaModal">
  <div class="modal fade" id="newIdeaModal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="new-idea">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="newIdeaModelLabel">Add idea</h4>
          </div>
          <div class="modal-body clearfix">
              <div class="form-group">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-exclamation-sign"></i></span>
                  <input type="text" class="form-control" placeholder="Title" name="title" maxlength="100" id="newIdeaTitle" autocomplete="off" autofocus>
                </div>

                <div class="input-group input-group-lg">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                  <input type="text" class="form-control" placeholder="Description (optional)" name="description" maxlength="200" id="newIdeaDescription" autocomplete="off">
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>

<template name="orderBy">
  <label class="pull-left" style="padding-top: 6px; padding-right: 8px;">Order by:</label>
  <div class="btn-group" data-toggle="buttons">
    <label class="btn btn-default {{isSelected "Newest"}}" title="Age">
      <input type="radio" name="options" id="Newest" autocomplete="off" class="orderByButton">
      <i class="glyphicon glyphicon-time"></i>
    </label>
    <label class="btn btn-default {{isSelected "Upvotes"}}" title="Upvotes">
      <input type="radio" name="options" id="Upvotes" autocomplete="off" class="orderByButton">
      <i class="glyphicon glyphicon-circle-arrow-up"></i>
    </label>
    <label class="btn btn-default {{isSelected "Comments"}}" title="Comments">
      <input type="radio" name="options" id="Comments" autocomplete="off" class="orderByButton">
      <i class="glyphicon glyphicon-comment"></i>
    </label>
  </div>
</template>
