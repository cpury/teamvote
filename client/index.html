<head>
  <title>TeamVote</title>
</head>

<body>
  <div id="main-div" class="container">
    {{> header}}

    <form class="new-idea">
      <input type="text" name="text" placeholder="Type to add new ideas" />
    </form>

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      {{#each ideas}}
        {{> idea}}
      {{/each}}
    </div>
  </div>
  {{> footer}}
</body>
