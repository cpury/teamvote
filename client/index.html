<head>
  <title>TeamVote</title>
</head>

<body>
  <div id="main-div" class="container">
    {{> header}}

    <form class="new-idea">
      <input type="text" name="text" placeholder="Type to add new ideas" />
    </form>

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
      {{#each ideas}}
        {{> idea}}
      {{/each}}
    </div>
  </div>
  {{> footer}}
</body>

<!-- <template name="idea">

    <button class="delete">&times;</button>
    {{text}}
  </li>
</template> -->

<template name="idea">
  <div id="panel-{{_id}}" class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse-{{_id}}">
          {{text}}
        </a>
      </h4>
    </div>
    <div id="collapse-{{_id}}" class="panel-collapse collapse in">
      <div class="panel-body">
        Servus! Id = {{_id}}
      </div>
      <div class="panel-footer">
        Footer!
      </div>
    </div>
  </div>
</template>
