<template name="idea">
  <div id="panel-{{_id}}" class="panel panel-default">
    <div class="panel-heading clearfix">
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-user"></i> {{authorName}}</button>
        {{#if canDeleteIdea this}}
        <button type="button" class="btn btn-default delete"><i class="glyphicon glyphicon-trash"></i></button>
        {{/if}}
      </div>
      <button type="button" class="btn btn-{{#if ideaIsUpvoted this}}success{{else}}default{{/if}} upvote pull-left">
        <span class="glyphicon glyphicon-circle-arrow-up"></span>
        {{upvoteCount}}
      </button>
      <h4 class="panel-title pull-left idea-heading">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapse-{{_id}}">
          {{title}}
        </a>
      </h4>
    </div>
    <div id="collapse-{{_id}}" class="panel-collapse collapse">
      <div class="panel-body">
        {{#if description}}
          {{description}}
        {{else}}
        <em>(No description given.)</em>
        {{/if}}
        <div class="comments">
          <ul class="list-group">
            {{> newComment}}
            {{#each comments}}
              {{> comment}}
            {{/each}}
          </ul>
        </div>
      </div>
      <div class="panel-footer clearfix">
        <div class="pull-right">
          <i class="glyphicon glyphicon-time"></i>
          {{formatDate createdAt}}
        </div>
      </div>
    </div>
  </div>
</template>

<template name="newIdea">
  {{#if currentUser}}
  <form style="margin-bottom:30px;" class="new-idea">
    <div class="form-group">
      <div class="input-group input-group-lg">
        <span class="input-group-addon large-input">ðŸ’¡</span>
        <input type="text" class="form-control large-input" placeholder="Add a new idea" name="title">
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-addon large-input"><span class="glyphicon glyphicon-pencil"></span></span>
        <input type="text" class="form-control" placeholder="Add a description (optional)" name="description">
      </div>
    </div>
    <button type="submit" class="btn btn-default hidden">Submit</button>
  </form>
  {{/if}}
</template>
