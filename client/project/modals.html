<template name="newProjectModal">
  <div class="modal fade" id="newProjectModal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="new-project">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="newProjectModelLabel">Which question would you like to ask?</h4>
          </div>

          <div class="modal-body clearfix">
            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="glyphicon glyphicon-exclamation-sign"></i></span>
                <input type="text" class="form-control" placeholder="Question" name="title" maxlength="100" id="newProjectTitle" autocomplete="off" autofocus>
              </div>

              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea rows="3" class="custom-control form-control" placeholder="Description (optional)" name="description" maxlength="200" id="newProjectDescription" style="height: auto"></textarea>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>

<template name="editProjectModal">
  <div class="modal fade" id="editProjectModal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="edit-project">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="editProjectModelLabel">Edit Project</h4>
          </div>

          <div class="modal-body clearfix">
            <div class="form-group">
              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="glyphicon glyphicon-exclamation-sign"></i></span>
                <input type="text" class="form-control" placeholder="Question" name="title" maxlength="100" id="editProjectTitle" autocomplete="off" autofocus>
              </div>

              <div class="input-group input-group-lg">
                <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                <textarea rows="3" class="custom-control form-control" placeholder="Description (optional)" name="description" maxlength="200" id="editProjectDescription" style="height: auto"></textarea>
              </div>

              <div class="project-private-selector text-center">
                <input type="checkbox" data-style="btn-group" data-off-class="btn-info" data-on-class="btn-info" id="editProjectPrivate">
                <p id="editProjectPrivateInfo"></p>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Apply</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
