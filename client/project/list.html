<template name="listProjects">
  {{#unless currentUser}}
    {{> welcome}}
  {{/unless}}

  {{#if Template.subscriptionsReady}}
    {{> projectToolbar}}

    {{#if projects.count}}
      <ul class="project-list list-group">
        {{#with projects}}
          {{#each projects}}
            {{> project}}
          {{/each}}
        {{/with}}
      </ul>
    {{else}}
      {{> noProjects}}
    {{/if}}

    {{#if currentUser}}
      {{> editProjectModal}}
    {{/if}}
  {{else}}
    <br />
    <h1 class="text-center">
      Loading projects...<br />
      <small>Just a second :)</small>
    </h1>
    {{> spinner}}
  {{/if}}
</template>

<template name="welcome">
  <div id="welcome" class="jumbotron">
    <h1>Welcome to TeamVote.</h1>
    <p>Collect and vote on ideas. Quick, simple and democratic.</p>
    <p>
      <a class="btn btn-primary btn-lg" href="/how-it-works/" role="button">Learn how</a>
      <button style="margin-left: 2%;" class="btn btn-default btn-lg toggle-signup" type="button">Sign up</button>
      <button style="margin-left: 2%;" class="btn btn-default btn-lg toggle-login" type="button">Log in</button>
    </p>
  </div>
</template>

<template name="noProjects">
  <div class="text-center">
    <br />
    <br />
    <h1>No projects yet!</h1>
    {{#if currentUser}}
      <h4>Start a new project to start brainstorming!</h4>
    {{else}}
      <h4>Log in to start a new project!</h4>
    {{/if}}
    <br />
    <br />
  </div>
</template>
