<template name="listProjects">
  {{#if Template.subscriptionsReady}}
    {{> projectToolbar}}

    {{#if projects.count}}
      <ul class="project-list list-group">
        {{#with projects}}
          {{#each projects}}
            {{> project}}
          {{/each}}
        {{/with}}
      </ul>
    {{else}}
      {{> noProjects}}
    {{/if}}

    {{#if currentUser}}
      {{> editProjectModal}}
    {{/if}}
  {{else}}
    <br />
    <h1 class="text-center">
      Loading projects...<br />
      <small>Just a second :)</small>
    </h1>
    {{> spinner}}
  {{/if}}
</template>

<template name="noProjects">
  <div class="text-center">
    <br />
    <br />
    <h1>No projects yet!</h1>
    {{#if currentUser}}
      <h4>Start a new project to start brainstorming!</h4>
    {{else}}
      <h4>Log in to start a new project!</h4>
    {{/if}}
    <br />
    <br />
  </div>
</template>

<template name="project">
  <li id="project-{{_id}}" class="list-group-item">
    <table class="project-heading-table">
      <tr>
        <td class="project-heading-title-td">
          <h4 class="panel-title project-heading">
            <a href="/{{_id}}/">
              {{title}}
              <small>{{description}}</small>
            </a>
          </h4>
        </td>

        {{#if userOwnsProject this}}
          <td class="project-heading-toolbar-td">
            {{>projectButtons}}
          </td>
        {{/if}}
      </tr>
    </table>
  </li>
</template>

<template name="projectButtons">
  <div class="btn-group pull-right btn-group-xs project-toolbar">
    <button type="button" class="btn btn-default edit-project"><i class="glyphicon glyphicon-pencil"></i></button>
    <button type="button" class="btn btn-default delete-project"><i class="glyphicon glyphicon-trash"></i></button>
  </div>
</template>

<template name="editProjectModal">
  <div class="modal fade" id="editProjectModal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="edit-project">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="editProjectModelLabel">Edit project</h4>
          </div>
          <div class="modal-body clearfix">
              <div class="form-group">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-exclamation-sign"></i></span>
                  <input type="text" class="form-control" placeholder="Title" name="title" maxlength="100" id="editProjectTitle" autocomplete="off" autofocus>
                </div>

                <div class="input-group input-group-lg">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                  <input type="text" class="form-control" placeholder="Description (optional)" name="description" maxlength="200" id="editProjectDescription" autocomplete="off">
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Apply</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
