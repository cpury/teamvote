<template name="projectToolbar">
  <div id="toolbar" class="btn-toolbar" role="toolbar">
    <div class="pull-left">
      {{> newProject}}
    </div>
  </div>
</template>

<template name="newProject">
  {{#if currentUser}}
    <button type="button" id="new-project-button" class="btn btn-success pull-left" data-toggle="modal" data-target="#newProjectModal">
      <i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs">Add project</span>
    </button>
  {{else}}
    <a tabindex="0" role="button" id="new-project-button" class="btn btn-success pull-left" data-toggle="popover" data-trigger="focus" title="Please log in" data-content="You need a user account to start a new project!">
      <i class="glyphicon glyphicon-plus-sign"></i> Add project
    </a>
  {{/if}}
  {{> newProjectModal}}
</template>

<template name="newProjectModal">
  <div class="modal fade" id="newProjectModal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <form id="new-project">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="newProjectModelLabel">Add project</h4>
          </div>
          <div class="modal-body clearfix">
              <div class="form-group">
                <div class="input-group input-group-lg">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-exclamation-sign"></i></span>
                  <input type="text" class="form-control" placeholder="Title" name="title" maxlength="100" id="newProjectTitle" autocomplete="off" autofocus>
                </div>

                <div class="input-group input-group-lg">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
                  <input type="text" class="form-control" placeholder="Description (optional)" name="description" maxlength="200" id="newProjectDescription" autocomplete="off">
                </div>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
