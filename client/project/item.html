<template name="project">
  <a id="project-{{_id}}" class="list-group-item">
    <table class="project-heading-table">
      <tr>
        <a href="/{{toUrl _id}}/">
          <div style="height:100%;width:100%" class="project-heading-title-td">
            <h4 class="panel-title project-heading">
              {{title}}
              <br />
              <small>{{description}}</small>
            </h4>
            {{>projectMetaInfo}}
          </div>
        </a>

        {{#if userOwnsProject this}}
          <td class="project-heading-toolbar-td">
            {{>projectButtons}}
          </td>
        {{/if}}
      </tr>
    </table>
  </a>
</template>

<template name="projectButtons">
  <form class="project-toolbar pull-right">
    <div class="project-state pull-left">
      Active?&nbsp;
      <input type="checkbox" data-style="btn-group-sm" data-off-class="btn-primary" data-on-class="btn-success" id="project-state-{{_id}}">
    </div>

    <div class="btn-group btn-group-xs pull-left">
      <button type="button" class="btn btn-link project-button edit-project"><i class="glyphicon glyphicon-pencil"></i></button>
      <button type="button" class="btn btn-link project-button delete-project"><i class="glyphicon glyphicon-trash"></i></button>
    </div>
  </form>
</template>

<template name="projectMetaInfo">
  <div class="project-meta-info">
    <i class="glyphicon glyphicon-info-sign"></i>
    Added by <b>{{ authorName }}</b> {{livestamp createdAt}}.
  </div>
</template>
