<template name="comment">
  <li class="list-group-item">
    <table class="comment-table">
      <tr>
        <td class="comment-button-td">
          <button type="button" class="btn btn-{{#if commentIsUpvoted this}}info{{else}}default{{/if}} btn-sm upvote-comment pull-left">
            <i class="glyphicon glyphicon-heart{{#unless commentIsUpvoted this}}-empty{{/unless}}"></i>
            {{upvoteCount}}
          </button>
        </td>

        <td class="comment-title-td">
          <h5 class="panel-title comment-body">
            {{#autolink}}{{text}}{{/autolink}}
          </h5>
        </td>

        <td class="comment-timestamp-td">
          <div class="pull-right comment-timestamp alert alert-info">
            <small>
              <i class="glyphicon glyphicon-info-sign"></i>
              <em><b>{{authorName}}</b> {{livestamp createdAt}}</em>
            </small>
          </div>
        </td>

        <td class="comment-toolbar-td">
          {{#if userOwnsComment this}}
            <div class="btn-group btn-group-xs pull-right">
              <button type="button" class="btn btn-link comment-button delete-comment">
                <i class="glyphicon glyphicon-trash"></i>
              </button>
            </div>
          {{/if}}
        </td>
      </tr>
    </table>
  </li>
</template>

<template name="newComment">
  {{#if currentUser}}
  <li class="list-group-item">
    <form class="new-comment">
      <div class="input-group input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-comment"></span></span>
        <input type="text" id="newCommentText" class="form-control large-input" placeholder="Add a new comment" name="text" maxlength="100" autocomplete="off">
      </div>
      <button type="submit" class="btn btn-default hidden">Submit</button>
    </form>
  </li>
  {{/if}}
</template>
